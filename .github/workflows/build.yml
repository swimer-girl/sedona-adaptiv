on:
  push:
    branches:
      - main
  pull_request:
    branches: '*'

name: Project build
jobs:
  check:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '16.x'

      - uses: actions/checkout@master
        name: Checkout

      - name: Install dependencies
        run: |
          npm ci

      - name: Run build
        run: |
          npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4.5.0
        with:
          folder: build

